name: test

on:
  push:

jobs:
  install:
    strategy:
      matrix:
        os:
          - macos-12
          - ubuntu-22.04
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: |
          cp -rp $GITHUB_WORKSPACE ~/.dotfiles
          cd ~/.dotfiles
          make install
