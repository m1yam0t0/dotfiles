name: test
on:
  push:
permissions:
  contents: read
jobs:
  install:
    strategy:
      matrix:
        os:
          - macos-12
          - ubuntu-22.04
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
      - name: Install
        run: |
          sh -c "$(curl -fsLS get.chezmoi.io)" -- -b ${HOME}/.local/bin init --apply --branch ${GITHUB_REF_NAME} m1yam0t0
          rm -rf $(pwd)/.local/bin/chezmoi
  install-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install
        run: |
          '$params = "-b ~/.local/bin init --apply --branch $env:GITHUB_REF_NAME m1yam0t0"', (irm https://get.chezmoi.io/ps1) | powershell -c -
